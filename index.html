<link href="style.css" type="text/css" rel="stylesheet" />
<body>
  <div id="container">
    <form id="form">  
    <h1>API Sample</h1>
    <input type="text"  placeholder="Github username.." id="username"/>
    <br />
    <button type="submit" id="submit">Pull User Data</button>
    </form>
    <div id="display_profile">
      <img id="user_image" />
      <div>
        <h3 id="user_name"></h3>
        <h4 id="user_id"></h4>
        <p id="followers"></p>
        <p id="following"></p>
        <p id="repositories"></p>
      </div>
    </div>
    <div id="repo_list">
      <h3>Repositories List: </h3>
      <div id="list"></div>
    </div>
  </div>
</body>
<script src="index.js"></script>
